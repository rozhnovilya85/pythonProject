{% extends 'authapp/base.html' %}
{% load static %}


{% block content %}
    {% if user.authenticated %}
        <h1>Все удалось!</h1>
        <p>Поздравляем с успешной регистрацией</p>
    {% else %}
        <h1>Что то пошло не так!</h1>
        <p>Не получилось!</p>
    {% endif %}
     <a class="btn btn-primary from-control" href="{% url 'index' %}">На главную</a>


{% endblock %}
