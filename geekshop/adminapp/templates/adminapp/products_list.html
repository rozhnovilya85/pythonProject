{% extends 'adminapp/base.html' %}

{% block content %}
    <div class="products_list">
        {% for item in object_list %}
            <div class="product_record">
            <div class="product_name">{{ item.name }}</div>
                <img src="/media/{{ item.image }}" />
            <div class="product_actions">
                <a class="btn btn-info" style="margin-bottom: 5px" href="{% url 'adminapp:product_update' item.pk %}">Изменить</a>
                <a class="btn btn-info" style="margin-bottom: 5px" href="{% url 'adminapp:product_delete' item.pk %}">Удалить</a>
                <a class="btn btn-info" style="margin-bottom: 5px" href="{% url 'adminapp:product_read' item.pk %}">Продукты</a>
            </div>
            <div class="summary">
                Цена: {{ item.price }} руб
                Количество: {{ item.quantity }} шт
            </div>
            <div class="product_desc">
                {{ item.description }}
            </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
