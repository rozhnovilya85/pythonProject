{% extends 'adminapp/base.html' %}

{% block content %}
    <p>Уверенны что хотите удалить категорию {{ object.name }}</p>
    <form class="form-horizontal" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
        <input type="submit" class="btn btn-primary" value="Удалить">
        </form>
    <a href="{% url 'adminapp:categories' %}">К списку категорий</a>

{% endblock %}
